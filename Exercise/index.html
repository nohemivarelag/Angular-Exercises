<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp">

<head>
    <meta charset="UTF-8">
    <title>BookStoreApp</title>
    <!-- Bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- /Bootstrap 3 -->
</head>

<body>

    <div class="container" ng-controller="BooksController">

		<h1 class="text-center">Libros</h1>

		<form class="form-inline">
			<div class="form-group">
				<label>Buscar:</label>
				<input class="form-control" type="text" name="filter" ng-model="booksFilter.title">
			</div>
			<div class="form-group">
				<label>Ordenar: </label>
				<select class="form-control" ng-model="sortBooks">
					<option value="title">Title</option>
					<option value="editorial">Editorial</option>
				</select>
			</div>
		</form>
		
		<br>
		
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="book in booksData | filter: booksFilter:strict | orderBy: sortBooks">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img ng-src="{{ book.img }}" class="media-object" width="125px" height="auto" />
                        </a>
                    </div>
                    <div class="media-body">
                    	<mark>ID: {{book.id}}</mark>
                        <h1>Title: {{book.title}}</h1>
                        <h2>Author: {{book.author}}</h2>
                        <h3>Editorial: {{book.editorial}}</h3>
                        <p>Description: {{book.description}}</p>
                        <form class="form-horizontal" name="reviewForm" ng-controller="ReviewController as rCtrl" ng-submit="rCtrl.addReview(book)" novalidate>
                            <blockquote ng-repeat="review in book.reviews">
                                <b>Stars: {{book.reviews}}</b>
                                 <div class="form-group">
                                <label for="stars">Rate product: </label>
                                <select ng-model="rCtrl.review.stars" class="form-control" id="stars" required>
                                    <option value="1">1 stars</option>
                                    <option value="2">2 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="5">5 stars</option>
                            </select>
                            </div>  
                            
                            <div class="form-group pull-right">
                                <input class="form-control btn btn-primary" type="submit" value="Send Review">
                            </div>  
                            </blockquote>
                                               
                        </form> 
                    </div>
                </div>
            </li>
        </ul>

        <div class="row" ng-repeat="book in books.booksData">
        </div>

    <div>
        <footer>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <p Style= "text-align: center">
                <a href="https://www.facebook.com/Centro-Librero-La-Prensa-391214011368/?fref=ts" class="fa fa-facebook"></a> 
                Siguenos!            
             </p>
        </footer>
    </div>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- /AngularJS -->
        <!-- Our app -->
        <script type="text/javascript" src="js/books.js"></script>
        <!-- Our app -->
</body>

</html>
